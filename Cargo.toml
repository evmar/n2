[package]
name = "n2"
version = "0.1.0"
categories = ["development-tools", "development-tools::build-utils"]
edition = "2018"
exclude = [".github/*", ".vscode/*"]
homepage = "https://github.com/evmar/n2"
keywords = ["ninja", "build"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/evmar/n2"
# https://github.com/evmar/n2/issues/74
# Note: if we bump this, may need to bump .github/workflows/ci.yml version too.
rust-version = "1.73.0"
description = "a ninja compatible build system"

[dependencies]
anyhow = "1.0"
argh = "0.1.10"
dashmap = "5.5.3"
libc = "0.2"
rayon = "1.8.1"
rustc-hash = "1.1.0"

[target.'cfg(windows)'.dependencies.windows-sys]
version = "0.48"
features = [
  "Win32_Foundation",
  "Win32_Security",
  "Win32_System_Console",
  "Win32_System_Diagnostics_Debug",
  "Win32_System_Pipes",
  "Win32_System_Threading",
]

[target.'cfg(not(any(windows, target_arch = "wasm32")))'.dependencies]
jemallocator = "0.5.0"

[dev-dependencies]
tempfile = "3.6.0"
criterion = { version = "0.5.1", features = ["html_reports"] }
filetime = "0.2"

[profile.release]
debug = true
lto = true

[[bench]]
name = "parse"
harness = false

# For Criterion reasons, we need bench=false for our lib/bin.
[lib]
bench = false
[[bin]]
name = "n2"
bench = false
