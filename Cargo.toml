[package]
name = "n2"
version = "0.1.0"
edition = "2018"
# std::thread::available_parallelism
rust-version = "1.59"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
argh = "0.1.10"
lazy_static = "1.4.0"
libc = "0.2"

[target.'cfg(windows)'.dependencies]
kernel32-sys = "0.2.2"
winapi = { version = "0.3.6", features = ["processenv", "consoleapi", "synchapi"] }

[target.'cfg(not(any(windows, target_arch = "wasm32")))'.dependencies]
jemallocator = "0.5.0"

[dev-dependencies]
tempfile = "3.6.0"

[profile.release]
debug = true
lto = true
