name: CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cargo cache
      uses: actions/cache@v2
      with:
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
        path: ~/.cargo/registry
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
